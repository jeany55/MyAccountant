name: ðŸš§ Release Beta
run-name: ðŸš§ Release new ${{ inputs.versionType }} beta version
on:
  # Run manually only
  workflow_dispatch:
    branches:
      - main
    inputs:
      versionType:
        description: 'Type of change'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      branch:
        description: Which branch to build from
        default: "main"
      # minify:
      #   description: "Minify release"
      #   default: true
      #   type: boolean
      suffix:
        description: Suffix to end build with
        default: ""
      changeNotes:
        description: Change notes to attach to release
        default: ""

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
          token: ${{ secrets.ACCESS_TOKEN_GIT }}

      # Increment version and replace in the toc files
      - name: Tag and update version 
        run: |
          VERSION=$(grep -o '[0-9]*\.[0-9]*\.[0-9]*' MyAccountant.toc)
          
          arrIN=(${VERSION//./ })
          
          MAJOR_VERSION=${arrIN[0]}
          MINOR_VERSION=${arrIN[1]}
          PATCH_VERSION=${arrIN[2]}
          VERSION_TYPE="${{ inputs.versionType }}"
          
          if [[ $VERSION_TYPE == "patch" ]]; then
            PATCH_VERSION=$(( PATCH_VERSION + 1 ))
          elif [[ $VERSION_TYPE == "minor" ]]; then
            PATCH_VERSION=0
            MINOR_VERSION=$(( MINOR_VERSION + 1 ))
          elif [[ $VERSION_TYPE == "major" ]]; then
            PATCH_VERSION=0
            MINOR_VERSION=0
            MAJOR_VERSION=$(( MAJOR_VERSION + 1 ))
          fi

          newVersion="${MAJOR_VERSION}.${MINOR_VERSION}.${PATCH_VERSION}${{ inputs.suffix }}"

          git config user.email "bex5959@gmail.com"
          git config user.name "Service account"

          git tag -a "v$newVersion" -m "Release beta ${newVersion}"
          git push origin tag "v$newVersion"

          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant.toc
          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant-BCC.toc
          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant-Cata.toc
          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant-Classic.toc
          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant-Mists.toc
          sed -i -e "s/$VERSION/$newVersion/g" MyAccountant-WOTLK.toc

          echo "VERSION=$newVersion" >> $GITHUB_ENV

      # Remove anything unneeded for the build artifact
      - name: Remove unneeded files
        run: |
          rm -rf ./.git
          rm -rf ./.github
          rm .gitignore
          rm .lua-style
          rm .luacov
          rm LICENSE
          rm README.md
          rm CHANGELOG.md
          rm -rf Docs
          rm -rf Tests
          rm API/CustomTabs.md

      # # Minify Lua files to remove comments and whitespace (safe for WoW addons)
      # - name: Minify Lua files
      #   if: ${{ inputs.minify }}
      #   run: |
      #     set -e

      #     # Install LuaSrcDiet via LuaRocks
      #     sudo apt-get update
      #     sudo apt-get install -y lua5.1 luarocks
      #     sudo luarocks install luasrcdiet

      #     # Minify all addon Lua files (excluding Libs/ which are third-party)
      #     find . -name "*.lua" -type f ! -path "*/Libs/*" -print0 | while IFS= read -r -d '' file; do
      #       echo "Minifying: $file"
      #       luasrcdiet "$file" -o "$file.min" \
      #         --noopt-binequiv \
      #         --noopt-locals \
      #         --noopt-strings \
      #         --noopt-numbers \
      #         --noopt-srcequiv
      #       mv "$file.min" "$file"
      #     done

      # Put it into all into a nested folder and zip it
      - name: Generate zip
        run : |
          echo "Making zip for version $VERSION"

          mkdir MyAccountant
          mv * MyAccountant || true

          zip -r "MyAccountant-${VERSION}.zip" ./ 
      
      # Upload zip made in previous step as a github release and attach to version tag
      - name: Create release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: MyAccountant-${{ env.VERSION }}.zip
          allowUpdates: true
          prerelease: true
          token: ${{ secrets.ACCESS_TOKEN_GIT }}
          tag: "v${{ env.VERSION }}"
          body: ${{ inputs.changeNotes }}

<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions for depth -->
  <defs>
    <linearGradient id="tabGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a68729;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#ffcc00;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="60" cy="60" r="58" fill="#1a1410" stroke="#4a3520" stroke-width="2"/>
  
  <!-- Glow effect -->
  <circle cx="60" cy="60" r="50" fill="url(#glow)"/>
  
  <!-- Main tab shape - classic WoW tab style -->
  <g transform="translate(60, 60)">
    <!-- Tab body -->
    <path d="M -25 -10 L -20 -25 L 20 -25 L 25 -10 L 25 20 L -25 20 Z" 
          fill="url(#tabGrad)" 
          stroke="#6b4e2a" 
          stroke-width="1.5"/>
    
    <!-- Inner highlight -->
    <path d="M -22 -8 L -18 -21 L 18 -21 L 22 -8 L 22 17 L -22 17 Z" 
          fill="none" 
          stroke="url(#highlightGrad)" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <!-- Tab decorative lines -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#6b4e2a" stroke-width="1.5"/>
    <line x1="-20" y1="8" x2="20" y2="8" stroke="#6b4e2a" stroke-width="1.5"/>
    
    <!-- Decorative dots -->
    <circle cx="-12" cy="4" r="1.5" fill="#d4af37"/>
    <circle cx="0" cy="4" r="1.5" fill="#d4af37"/>
    <circle cx="12" cy="4" r="1.5" fill="#d4af37"/>
  </g>
  
  <!-- Corner decorations -->
  <circle cx="20" cy="20" r="3" fill="#d4af37" opacity="0.3"/>
  <circle cx="100" cy="20" r="3" fill="#d4af37" opacity="0.3"/>
  <circle cx="20" cy="100" r="3" fill="#d4af37" opacity="0.3"/>
  <circle cx="100" cy="100" r="3" fill="#d4af37" opacity="0.3"/>
</svg>
